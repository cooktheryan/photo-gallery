<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo - Photo Store</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Gallery</a>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="/photos">Photos</a>
                </li>
                <li>
                    <a href="/new">Upload New</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron text-center"  style="padding:40px; margin:auto;">
        <h1>Photo Gallery</h1>
        <p>Simple demo to show various storage options in a web application</p>
        <p><a class="btn btn-primary btn-lg" href="/photos" role="button">Go to Photos</a></p>
        <br/><br/>
        <table border="0" style="margin:auto">
            <tr>
                <td align="center" style="padding:20px;">
                    <img src="./images/bucket_icon2.png" style="height:40px; margin:auto;"/><br/>
                    <span id="storagepath"></span>
                </td>
                <td align="center" style="padding:20px;">
                    <img src="./images/cloudnetwork1.png" style="height:40px" /><br/><span id="clusterip"></span>
                </td>
                <td align="center" style="padding:20px;">
                    <img src="./images/port1.png" style="height:40px" /><br/><span id="port"></span>
                </td>
            </tr>
        </table>


        <!--<p>Bucket = <span id="storagepath"></span></p>-->
        <!--<p>Region = <span id="region"></span></p>-->
        <!--<p>S3 Type = <span id="s3type"></span></p>-->
        <!--<p>Cluster IP : Port= <span id="clusterip"></span></p>-->

    </div>
</div>
<script>
    $.get( "/getvar", function( data ) {
        document.getElementById("storagepath").innerHTML = data.bucket;
        <!--document.getElementById("region").innerHTML = data.region ? data.region : "Not Set";-->
        <!--document.getElementById("s3type").innerHTML = data.s3Type;-->
        var res = data.clusterIP.split(":");
        document.getElementById("clusterip").innerHTML = data.clusterIP ? res[0] : "Not Set";
        document.getElementById("port").innerHTML = data.clusterIP ? res[1] : "Not Set";
    });
</script>
</body>

</html>
